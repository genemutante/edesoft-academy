<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Capacitação | Enterprise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../estilos-treinamentos/style.css">
    
    <style>
        /* =========================================================
           LAYOUT 100VH (TELA ÚNICA FIXA - IDÊNTICO AO REFERÊNCIA)
           ========================================================= */
        html, body {
            height: 100%; margin: 0; padding: 0;
            overflow: hidden; /* Trava a rolagem da página inteira */
            display: flex; flex-direction: column;
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        /* 1. Header Fixo */
        .page-header {
            flex-shrink: 0;
            height: 56px !important;
            background: #ffffff !important;
            border-bottom: 1px solid #cbd5e1 !important;
            padding: 0 24px !important;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50;
        }
        .page-header h1 { 
            color: #0f172a !important; 
            font-size: 16px !important; 
            font-weight: 700 !important; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 !important; 
        }

        /* 2. Barra de Filtros Fixa */
        .filter-bar {
            flex-shrink: 0;
            background: #fff;
            border-bottom: 1px solid #cbd5e1;
            padding: 10px 24px;
            z-index: 40;
        }

        /* 3. Área da Tabela (Flexível e com Scroll Próprio) */
        .table-wrapper {
            flex: 1; /* Ocupa todo o espaço vertical restante */
            overflow: auto; /* Rolagem interna */
            position: relative;
            background: #fff;
            padding-bottom: 20px;
        }

        /* Estilos da Tabela (Garantindo alinhamento) */
        table {
            border-collapse: separate; 
            border-spacing: 0; 
            width: 100%;
        }
        
        /* Cabeçalho Sticky */
        thead th {
            position: sticky; top: 0; z-index: 20;
            background: #fff; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        /* Primeira Coluna Sticky */
        tbody th, thead th:first-child {
            position: sticky; left: 0; z-index: 10;
            background: #fff;
            border-right: 1px solid #e2e8f0;
        }
        
        thead th:first-child { z-index: 30; } /* Canto superior esquerdo */

        /* =========================================================
           SEGURANÇA & BADGE VISUAL
           ========================================================= */
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: inline-flex !important; }

        /* Badge de Modo Leitura */
        .viewer-badge {
            display: none; /* Controlado via JS */
            align-items: center; gap: 6px;
            background-color: #fff7ed; 
            color: #c2410c; 
            border: 1px solid #ffedd5;
            font-size: 11px; font-weight: 600; 
            padding: 4px 12px; border-radius: 100px;
            margin-left: 16px;
            animation: fadeIn 0.3s ease-out;
        }
        .viewer-badge svg { width: 14px; height: 14px; stroke-width: 2; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Legenda Ajustada */
        .header-legend { display: flex; gap: 16px; align-items: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 11px; font-weight: 600; color: #64748b; text-transform: uppercase; }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; }
        
        /* Botão Novo Curso */
        .btn-new-course {
            display: flex; align-items: center; gap: 6px;
            background-color: #0f172a; color: #fff;
            border: 1px solid #0f172a; border-radius: 6px;
            padding: 0 16px; height: 32px;
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: all 0.2s;
        }
        .btn-new-course:hover { background-color: #334155; transform: translateY(-1px); }

        /* Classes Utilitárias do Script (Necessárias para o JS funcionar) */
        .hidden { display: none !important; }
        
        /* Estilos dos Modais (Caso não estejam no CSS externo) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-card {
            background: #fff; padding: 24px; border-radius: 12px; width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        /* Menu de Contexto */
        .context-menu {
            position: absolute; background: #fff; border: 1px solid #cbd5e1;
            border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            width: 160px; z-index: 95; padding: 4px 0;
        }
        .context-menu-item {
            padding: 8px 12px; font-size: 13px; color: #334155; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        .context-menu-item:hover { background-color: #f8fafc; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .status-dot.O { background-color: #ef4444; }
        .status-dot.R { background-color: #f59e0b; }

    </style>
</head>
<body>

    <header class="page-header">
        <div style="display: flex; align-items: center;">
            <h1>Matriz de Capacitação</h1>
            
            <div id="viewerWarning" class="viewer-badge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <span>Modo Leitura</span>
            </div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 24px;">
            <div class="header-legend">
                <div class="legend-item">
                    <span class="status-dot O legend-dot"></span>
                    <span>Obrigatório</span>
                </div>
                <div class="legend-item">
                    <span class="status-dot R legend-dot"></span>
                    <span>Recomendável</span>
                </div>
            </div>

            <button class="btn-new-course admin-only" onclick="abrirModalTreinamento()">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>Novo Curso</span>
            </button>
        </div>
    </header>

    <nav class="filter-bar">
        <div class="filter-group-left" style="display: flex; gap: 12px; align-items: center;">
            
            <div class="filter-wrapper">
                <input type="search" list="roleList" id="roleFilter" class="filter-select combobox" 
                       placeholder="Filtrar Cargo..." 
                       oninput="atualizarFiltros()"
                       onclick="this.value='';">
               <datalist id="roleList"></datalist>
            </div>

            <div class="filter-wrapper">
                <input type="search" list="catList" id="categoryFilter" class="filter-select combobox" 
                       placeholder="Categoria..." 
                       oninput="atualizarFiltros()"
                       onclick="this.value='';">
               <datalist id="catList"></datalist>
            </div>

            <div id="statusWrapper" class="filter-wrapper" style="display: none;">
                <select id="statusFilter" class="filter-select combobox" onchange="atualizarFiltros()" disabled></select>
            </div>

            <div class="filter-wrapper">
                <input type="text" id="textSearch" class="filter-select" placeholder="Busca rápida..." onkeyup="atualizarFiltros()">
            </div>
            
            <div class="filter-wrapper" style="margin-left: auto;">
                <button id="btnClearFilters" class="btn-clear-icon" title="Limpar Filtros" onclick="limparFiltros()" style="border:none; background:none; cursor:pointer;">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </div>

        <div id="tagStatusContainer" class="hidden">
            <span id="tagRole"></span><span id="tagCategory"></span><span id="tagStatus"></span>
            <div id="hudDividerStatus"></div>
        </div>
    </nav>

    <div class="table-wrapper">
        <table id="matrixTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="modalTreino" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Treinamento</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="inputHiddenId">
                <div style="margin-bottom: 12px;">
                    <label style="display:block; font-size:12px; color:#64748b;">Nome</label>
                    <input type="text" id="inputNomeTreino" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:6px;">
                </div>
                <div style="margin-bottom: 12px;">
                    <label style="display:block; font-size:12px; color:#64748b;">Categoria</label>
                    <input type="text" id="inputCatTreino" list="catListModal" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:6px;">
                    <datalist id="catListModal"></datalist>
                </div>
                <div style="display:flex; gap:12px; margin-bottom: 12px;">
                    <div style="flex:1">
                        <label style="display:block; font-size:12px; color:#64748b;">Cor</label>
                        <input type="color" id="inputCorTreino" value="#3b82f6" style="width:100%; height:38px;">
                        <span id="hexColorDisplay" style="display:none"></span>
                    </div>
                    <div style="flex:1">
                        <label style="display:block; font-size:12px; color:#64748b;">Link</label>
                        <input type="text" id="inputLinkTreino" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:6px;">
                    </div>
                </div>
                <div style="margin-bottom: 12px;">
                    <label style="display:block; font-size:12px; color:#64748b;">Descrição</label>
                    <textarea id="inputDescTreino" rows="3" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:6px;"></textarea>
                </div>
            </div>
            <div class="modal-footer" style="display:flex; justify-content:flex-end; gap:8px;">
                <button id="btnExcluirTreino" onclick="excluirTreinamento()" style="display:none; margin-right:auto; color:red; border:none; background:none; cursor:pointer;">Excluir</button>
                <button onclick="fecharModalTreinamento()" style="border:none; background:none; color:#64748b; cursor:pointer;">Cancelar</button>
                <button class="btn-primary" onclick="salvarNovoTreinamento()" style="background:#0f172a; color:white; padding:8px 16px; border-radius:6px; border:none; cursor:pointer;">Salvar</button>
            </div>
        </div>
    </div>

    <div id="contextMenuCell" class="context-menu hidden">
        <div class="context-menu-item" onclick="selecionarOpcaoRelacao('mandatory')">
            <span class="status-dot O"></span> <span>Obrigatório</span>
        </div>
        <div class="context-menu-item" onclick="selecionarOpcaoRelacao('recommended')">
            <span class="status-dot R"></span> <span>Recomendável</span>
        </div>
        <div class="context-menu-item" onclick="selecionarOpcaoRelacao('none')">
            <span class="status-dot" style="border: 1px solid #cbd5e1;"></span> <span>Não Obrigatório</span>
        </div>
    </div>
    <div id="contextMenuOverlay" class="modal-overlay hidden" style="background:transparent; z-index:90;" onclick="fecharMenuContexto()"></div>

    <div id="modalConfirmacao" class="modal-overlay hidden">
        <div class="modal-card">
            <h3>Confirmar Alteração</h3>
            <p id="lblChangeDetail" style="margin: 16px 0; color:#64748b; font-size:13px;"></p>
            
            <span id="auditTime" style="display:none"></span>
            <span id="auditIP" style="display:none"></span>

            <div style="display:flex; justify-content:flex-end; gap:8px;">
                <button onclick="fecharModalConfirmacao()" style="border:1px solid #cbd5e1; background:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Cancelar</button>
                <button onclick="confirmarAcaoSegura()" style="background:#d97706; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('rh_session');
            
            // 1. SEM LOGIN? CHUTA PRA FORA
            if (!sessionRaw) {
                console.warn("⛔ Acesso negado. Redirecionando...");
                // Ajuste o caminho se seu login estiver na pasta anterior (../login.html) ou na mesma (index.html)
                window.location.href = 'index.html'; 
                return;
            }

            const session = JSON.parse(sessionRaw);

            // 2. É ADMIN?
            if (session.role === 'ADMIN') {
                document.body.classList.add('is-admin');
                // A variável global window.isAdminMode é definida no script.js ou aqui se precisar
                // window.isAdminMode = true; 
            } else {
                // É VISITANTE? Mostra badge
                const badge = document.getElementById('viewerWarning');
                if(badge) badge.style.display = 'flex';
            }
        });
    </script>

</body>
</html>
