<div class="field-group">
    <label>NOTA (0-10)</label>
    <input type="number" id="notaTreino" step="0.1" placeholder="N/A" readonly>
    <div class="checkbox-group">
        <input type="checkbox" id="checkNotaTreinoNA" checked onchange="toggleNota('Treino', this.checked)">
        <label for="checkNotaTreinoNA">Não se aplica</label>
    </div>
</div>

<div class="field-group">
    <label>AVALIAÇÃO TÉCNICA (0-10)</label>
    <input type="number" id="notaExp" step="0.1" placeholder="N/A" readonly>
    <div class="checkbox-group">
        <input type="checkbox" id="checkNotaExpNA" checked onchange="toggleNota('Exp', this.checked)">
        <label for="checkNotaExpNA">Não se aplica</label>
    </div>
</div>
