<nav class="tabs-header" style="flex-shrink: 0; display: flex; background: #f8fafc; border-bottom: 1px solid #cbd5e1; padding: 0 12px;">
    <button class="tab-btn active" onclick="switchFormMode('TREINAMENTO', this)">Homologar Treinamento</button>
    <button class="tab-btn" onclick="switchFormMode('EXPERIENCIA', this)">Declaração de Experiência</button>
</nav>

<div class="form-section">
    <div class="section-title">Identificação do Colaborador</div>
    <div class="grid-form">
        <div class="field-group" style="grid-column: span 2;">
            <label>Colaborador</label>
            <select id="selectColaborador"><option value="">Carregando...</option></select>
        </div>
    </div>
</div>

<div class="form-section">
    <div class="section-title" id="txtTituloRegistro">Dados da Homologação</div>
    <div class="grid-form">
        <div class="field-group" id="groupTreinamento" style="grid-column: span 2;">
            <label>Treinamento Interno</label>
            <select id="selectTreinamento"><option value="">Carregando...</option></select>
        </div>

        <div class="field-group" id="groupExperiencia" style="grid-column: span 2; display: none;">
            <label>Equipamento / Atividade Externa</label>
            <input type="text" id="txtAtividadeExterna" placeholder="Ex: Operação de Empilhadeira Retrátil">
        </div>
        
        <div class="field-group">
            <label>Data do Evento</label>
            <input type="date" id="dataEvento">
        </div>

        <div class="field-group">
            <label>Validade (Meses)</label>
            <select id="validadeMeses">
                <option value="12" selected>12 meses</option>
                <option value="24">24 meses</option>
                <option value="0">Indeterminada</option>
            </select>
        </div>

        <div class="field-group">
            <label id="lblNota">Nota Final</label>
            <input type="number" id="notaRegistro" step="0.1" placeholder="0.0">
        </div>

        <div class="field-group">
            <label>Responsável / Instrutor</label>
            <input type="text" id="responsavelNome">
        </div>
    </div>
</div>
