<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento | Enterprise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =================================================================
           RESET E BASE (Layout de Aplicativo Fullscreen)
           ================================================================= */
        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden; /* Scroll geral bloqueado */
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            display: flex; flex-direction: column;
        }

        /* HEADER (Super Compacto) */
        header.app-header {
            height: 50px; /* Reduzido */
            flex-shrink: 0;
            background: #fff;
            border-bottom: 1px solid #cbd5e1;
            display: flex; align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 10;
        }
        .brand { font-size: 1rem; font-weight: 700; color: #0f172a; display: flex; align-items: center; gap: 8px; }

        /* CORPO (Grid Dividido) */
        .app-container {
            display: flex;
            flex: 1; /* Ocupa o resto da altura */
            overflow: hidden;
        }

        /* --- PAINEL ESQUERDO: FORMUL√ÅRIO (Fixo 400px) --- */
        .pane-form {
            width: 400px;
            background: #fff;
            border-right: 1px solid #cbd5e1;
            display: flex; flex-direction: column;
            padding: 16px;
            height: 100%;
            z-index: 2;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        form#form-agendamento {
            display: flex; flex-direction: column;
            height: 100%;
            gap: 12px; /* Espa√ßo entre blocos fixos */
        }

        /* Blocos Fixos (N√£o crescem) */
        .block-fixed { flex-shrink: 0; display: flex; flex-direction: column; gap: 10px; }

        /* Bloco El√°stico (A Lista de Aulas) */
        .block-elastic {
            flex: 1; /* Cresce para ocupar todo o espa√ßo vazio */
            display: flex; flex-direction: column;
            min-height: 0; /* Permite scroll interno */
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: #f8fafc;
            overflow: hidden;
        }

        /* --- PAINEL DIREITO: AGENDA --- */
        .pane-agenda {
            flex: 1;
            background: #f1f5f9;
            padding: 20px;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* =================================================================
           ESTILOS COMPACTOS (Inputs menores)
           ================================================================= */
        label {
            font-size: 0.75rem; font-weight: 700; color: #64748b;
            text-transform: uppercase; margin-bottom: 4px; display: block;
        }

        .input-compact {
            width: 100%; padding: 8px 10px; /* Menor padding */
            border: 1px solid #cbd5e1; border-radius: 5px;
            font-size: 0.9rem; font-family: 'Inter', sans-serif;
            background: #fff; color: #0f172a;
        }
        .input-compact:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }

        /* LISTA DE AULAS (Visual) */
        .list-header {
            padding: 8px 10px; background: #e2e8f0; border-bottom: 1px solid #cbd5e1;
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-header span { font-size: 0.75rem; font-weight: 700; color: #475569; }
        
        .list-actions button {
            background: none; border: none; color: #2563eb; font-size: 0.7rem; font-weight: 600; cursor: pointer;
        }
        .list-actions button:hover { text-decoration: underline; }

        .list-scroll-area {
            flex: 1; /* Ocupa o resto do container pai */
            overflow-y: auto; /* Scroll AQUI */
            background: #fff;
        }

        .aula-row {
            display: flex; align-items: center; padding: 8px 10px;
            border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: background 0.1s;
        }
        .aula-row:hover { background: #eff6ff; }
        .aula-row input { margin-right: 10px; cursor: pointer; }
        .aula-row label { 
            text-transform: none; font-size: 0.85rem; color: #334155; font-weight: 500; 
            margin: 0; cursor: pointer; flex: 1; user-select: none;
        }
        .badge-min {
            font-size: 0.7rem; background: #f1f5f9; color: #94a3b8; padding: 2px 5px; border-radius: 4px;
        }

        /* Bot√£o Confirmar */
        .btn-primary {
            width: 100%; padding: 10px; background: #0f172a; color: white;
            border: none; border-radius: 6px; font-weight: 600; font-size: 0.9rem;
            cursor: pointer; margin-top: 5px;
        }
        .btn-primary:hover { background: #1e293b; }
        .btn-primary:disabled { background: #94a3b8; cursor: not-allowed; }

        /* AGENDA CARDS */
        .agenda-wrapper {
            background: #fff; border: 1px solid #e2e8f0; border-radius: 8px;
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
        }
        .agenda-item {
            display: flex; padding: 12px; border-bottom: 1px solid #f1f5f9; align-items: center; gap: 12px;
        }
        .date-badge {
            background: #eff6ff; color: #1d4ed8; padding: 6px 10px; border-radius: 6px; text-align: center; min-width: 55px;
        }
        .date-badge strong { display: block; font-size: 1rem; line-height: 1; }
        .date-badge small { font-size: 0.7rem; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand">üóìÔ∏è Agendamento</div>
        <div style="font-size: 0.75rem; color: #64748b;">M√≥dulo Admin</div>
    </header>

    <div class="app-container">

        <aside class="pane-form">
            <form id="form-agendamento">
                
                <div class="block-fixed">
                    <div>
                        <label>Colaborador</label>
                        <select id="sel-colab" class="input-compact"><option>Carregando...</option></select>
                    </div>
                    <div>
                        <label>Treinamento</label>
                        <select id="sel-treino" class="input-compact"><option>Carregando...</option></select>
                    </div>
                </div>

                <div class="block-elastic" id="wrapper-aulas" style="display: none;">
                    <div class="list-header">
                        <span>SELE√á√ÉO DE AULAS</span>
                        <div class="list-actions">
                            <button type="button" onclick="toggleTodasAulas(true)">Todas</button>
                            <span style="color:#cbd5e1">|</span>
                            <button type="button" onclick="toggleTodasAulas(false)">Limpar</button>
                        </div>
                    </div>
                    <div id="lista-checkbox-aulas" class="list-scroll-area">
                        </div>
                </div>

                <div id="msg-placeholder" style="flex:1; display:flex; align-items:center; justify-content:center; border:1px dashed #cbd5e1; border-radius:6px; color:#94a3b8; font-size:0.85rem; text-align:center; padding:20px;">
                    Selecione um treinamento<br>para ver as aulas.
                </div>

                <div class="block-fixed">
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label>Data</label>
                            <input type="datetime-local" id="inp-data" class="input-compact">
                        </div>
                    </div>
                    <div>
                        <label>Observa√ß√µes</label>
                        <input type="text" id="inp-obs" class="input-compact" placeholder="Opcional...">
                    </div>
                    <button type="submit" id="btn-agendar" class="btn-primary">Confirmar Agendamento</button>
                </div>

            </form>
        </aside>

        <main class="pane-agenda">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h3 style="margin:0; font-size:1rem; color:#1e293b;">Agenda Futura</h3>
                <button onclick="carregarAgenda()" style="background:none; border:none; cursor:pointer; color:#2563eb; font-size:0.8rem; font-weight:600;">‚Üª Atualizar</button>
            </div>

            <div class="agenda-wrapper">
                <div id="loading" style="display:none; text-align:center; padding:20px; color:#64748b; font-size:0.85rem;">Carregando...</div>
                <div id="lista-agenda" style="flex:1; overflow-y:auto;">
                    </div>
            </div>
        </main>

    </div>

    <script type="module">
        import { DBHandler } from "../bd-treinamentos/db-handler.js";

        let todosCursos = [];
        const selTreino = document.getElementById('sel-treino');
        const selColab = document.getElementById('sel-colab');
        const listaAulasDiv = document.getElementById('lista-checkbox-aulas');
        const wrapperAulas = document.getElementById('wrapper-aulas');
        const msgPlaceholder = document.getElementById('msg-placeholder');
        const listaAgenda = document.getElementById('lista-agenda');

        document.addEventListener('DOMContentLoaded', async () => {
            await carregarDadosIniciais();
            await carregarAgenda();
        });

        async function carregarDadosIniciais() {
            try {
                const [treinos, colabs] = await Promise.all([
                    DBHandler.listarTreinamentos(),
                    DBHandler.listarColaboradores({ somenteAtivos: true })
                ]);
                
                todosCursos = treinos || [];

                colabs.sort((a,b) => a.nome.localeCompare(b.nome));
                selColab.innerHTML = '<option value="">Selecione...</option>';
                colabs.forEach(c => selColab.innerHTML += `<option value="${c.id}">${c.nome}</option>`);

                todosCursos.sort((a,b) => a.nome.localeCompare(b.nome));
                selTreino.innerHTML = '<option value="">Selecione...</option>';
                todosCursos.forEach(t => selTreino.innerHTML += `<option value="${t.id}">${t.nome}</option>`);

            } catch (e) { alert("Erro ao carregar dados: " + e.message); }
        }

        // L√ìGICA DE EXIBI√á√ÉO DA LISTA
        selTreino.addEventListener('change', async () => {
            const cursoId = selTreino.value;
            listaAulasDiv.innerHTML = '';
            
            if (!cursoId) {
                msgPlaceholder.style.display = 'flex';
                msgPlaceholder.innerHTML = 'Selecione um treinamento<br>para ver as aulas.';
                wrapperAulas.style.display = 'none';
                return;
            }

            let cursoSelecionado = todosCursos.find(c => String(c.id) === String(cursoId));
            let aulas = cursoSelecionado ? (cursoSelecionado.aulas || []) : [];

            if (aulas.length === 0) {
                try {
                    const { data } = await DBHandler.supabaseClient
                        .from('aulas_treinamentos')
                        .select('*')
                        .eq('treinamento_id', cursoId)
                        .order('ordem', { ascending: true });
                    if (data) aulas = data;
                } catch (err) { console.error(err); }
            }

            if (aulas.length > 0) {
                aulas.sort((a,b) => (a.ordem || 0) - (b.ordem || 0));
                aulas.forEach(aula => {
                    const div = document.createElement('div');
                    div.className = 'aula-row';
                    div.innerHTML = `
                        <input type="checkbox" class="chk-aula" value="${aula.id}" id="aula-${aula.id}">
                        <label for="aula-${aula.id}">
                            ${aula.ordem}. ${aula.titulo}
                        </label>
                        <span class="badge-min">${aula.duracao_minutos || 0} min</span>
                    `;
                    div.onclick = (e) => {
                        if(e.target.tagName !== 'INPUT') {
                            const chk = div.querySelector('input');
                            chk.checked = !chk.checked;
                        }
                    };
                    listaAulasDiv.appendChild(div);
                });
                msgPlaceholder.style.display = 'none';
                wrapperAulas.style.display = 'flex'; // Flex permite o grow
            } else {
                msgPlaceholder.style.display = 'flex';
                msgPlaceholder.innerHTML = 'Este curso n√£o possui grade de aulas.<br>Ser√° agendado como item √∫nico.';
                wrapperAulas.style.display = 'none';
            }
        });

        window.toggleTodasAulas = function(marcar) {
            document.querySelectorAll('.chk-aula').forEach(chk => chk.checked = marcar);
        };

        // SALVAR
        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const colabId = selColab.value;
            const treinoId = selTreino.value;
            const dataHora = document.getElementById('inp-data').value;
            const obs = document.getElementById('inp-obs').value;

            if(!colabId || !treinoId || !dataHora) return alert("Preencha todos os campos obrigat√≥rios.");

            const checkboxes = document.querySelectorAll('.chk-aula:checked');
            const aulasIds = Array.from(checkboxes).map(cb => cb.value);
            const btn = document.getElementById('btn-agendar');
            
            btn.disabled = true; btn.innerText = "Salvando...";

            try {
                const payloadFinal = [];
                if (aulasIds.length > 0) {
                    aulasIds.forEach(aulaId => {
                        payloadFinal.push({
                            treinamento_id: treinoId, colaborador_id: colabId, aula_id: aulaId,
                            data_hora: new Date(dataHora).toISOString(), observacoes: obs, status: 'AGENDADO'
                        });
                    });
                } else {
                    if(wrapperAulas.style.display === 'flex' && !confirm("Nenhuma aula selecionada. Agendar curso inteiro?")) {
                         btn.disabled = false; btn.innerText = "Confirmar Agendamento"; return;
                    }
                    payloadFinal.push({
                        treinamento_id: treinoId, colaborador_id: colabId, aula_id: null,
                        data_hora: new Date(dataHora).toISOString(), observacoes: obs, status: 'AGENDADO'
                    });
                }

                await DBHandler.criarAgendamento(payloadFinal); 
                alert(`‚úÖ ${payloadFinal.length} agendamento(s) criado(s)!`);
                toggleTodasAulas(false);
                await carregarAgenda();

            } catch (e) { alert("Erro: " + e.message); } 
            finally { btn.disabled = false; btn.innerText = "Confirmar Agendamento"; }
        });

        // CARREGAR AGENDA
        window.carregarAgenda = async function() {
            const loading = document.getElementById('loading');
            const lista = document.getElementById('lista-agenda');
            lista.innerHTML = ''; loading.style.display = 'block';
            
            try {
                const itens = await DBHandler.listarAgendamentosFuturos();
                if(itens.length === 0) {
                    lista.innerHTML = '<div style="padding:30px; text-align:center; color:#94a3b8; font-size:0.85rem;">Nenhum agendamento futuro.</div>';
                    return;
                }
                itens.forEach(item => {
                    const d = new Date(item.data_hora);
                    const titulo = item.aula ? item.aula.titulo : (item.treinamento?.nome || 'Curso');
                    const subtitulo = item.aula ? item.treinamento?.nome : '';

                    const div = document.createElement('div');
                    div.className = 'agenda-item';
                    div.innerHTML = `
                        <div class="date-badge">
                            <strong>${d.getDate()}/${d.getMonth()+1}</strong>
                            <small>${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}</small>
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:600; color:#1e293b; font-size:0.9rem;">${titulo}</div>
                            ${subtitulo ? `<div style="font-size:0.75rem; color:#64748b;">${subtitulo}</div>` : ''}
                            <div style="font-size:0.8rem; color:#334155; margin-top:2px;">üë§ ${item.colaborador?.nome}</div>
                        </div>
                        <span style="font-size:0.65rem; font-weight:700; background:#f1f5f9; color:#64748b; padding:2px 6px; border-radius:4px; text-transform:uppercase;">${item.status}</span>
                    `;
                    lista.appendChild(div);
                });
            } catch(e) { console.error(e); } 
            finally { loading.style.display = 'none'; }
        };
    </script>
</body>
</html>
