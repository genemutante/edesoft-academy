<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Modular | Enterprise</title>
    <link rel="stylesheet" href="../estilos-treinamentos/catalogo-style.css">
    
    <style>
        .layout-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 60px);
        }

        .panel-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto; /* Permite rolar se tiver muitas aulas */
        }

        .panel-agenda {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            overflow-y: auto;
        }

        /* √Årea de Checkboxes das Aulas */
        .aulas-container {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px;
            background: #f8fafc;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Oculto at√© selecionar curso */
        }
        
        .aula-checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #334155;
        }
        .aula-checkbox-item:last-child { border-bottom: none; }
        .aula-checkbox-item input { cursor: pointer; }

        /* Estilos Padr√£o */
        label { font-size: 0.8rem; font-weight: 700; color: #475569; display: block; margin-bottom: 4px; }
        .input-std { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.9rem; }
        
        .btn-full {
            width: 100%; padding: 12px; background: #0f172a; color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
        }
        .btn-full:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Lista Agenda */
        .agenda-item {
            display: flex; align-items: center; padding: 12px;
            border-bottom: 1px solid #f1f5f9; border-left: 4px solid #cbd5e1;
            background: #fff; margin-bottom: 5px; border-radius: 4px;
        }
        .agenda-date {
            background: #eff6ff; color: #1d4ed8; padding: 8px; border-radius: 6px;
            text-align: center; margin-right: 15px; min-width: 60px;
        }
        .agenda-date strong { display: block; font-size: 1rem; }
        .agenda-date span { font-size: 0.7rem; }
        
        .info-box h4 { margin: 0; color: #1e293b; font-size: 0.95rem; }
        .info-box small { color: #64748b; font-size: 0.8rem; display: block; margin-top: 2px;}
        .aula-tag { 
            display: inline-block; background: #f1f5f9; color: #475569; 
            padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-top: 4px;
        }
    </style>
</head>
<body style="background-color: #f1f5f9;">

    <header class="top-bar" style="background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0;">
        <h1 style="margin: 0; font-size: 1.2rem; color: #0f172a;">üìÖ Agendamento Modular</h1>
    </header>

    <div class="layout-grid">
        
        <div class="panel-form">
            <h2 style="font-size: 1rem; color: #1e293b; margin:0;">Novo Agendamento</h2>
            
            <div>
                <label>1. Colaborador</label>
                <select id="sel-colab" class="input-std">
                    <option value="">Carregando...</option>
                </select>
            </div>

            <div>
                <label>2. Treinamento</label>
                <select id="sel-treino" class="input-std">
                    <option value="">Carregando...</option>
                </select>
            </div>

            <div id="box-aulas" style="display: none;">
                <label style="color: #2563eb;">3. Selecione as Aulas para este dia:</label>
                <div class="aulas-container" id="lista-checkbox-aulas">
                    </div>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="#" onclick="marcarTodasAulas(event)" style="font-size: 0.75rem; color: #2563eb;">Marcar Todas</a>
                </div>
            </div>

            <div>
                <label>4. Data e Hora</label>
                <input type="datetime-local" id="inp-data" class="input-std">
            </div>

            <div>
                <label>Observa√ß√µes</label>
                <textarea id="inp-obs" class="input-std" rows="2"></textarea>
            </div>

            <button id="btn-agendar" class="btn-full" onclick="salvarAgendamento()">
                Confirmar Agendamento
            </button>
        </div>

        <div class="panel-agenda">
            <h2 style="font-size: 1rem; color: #1e293b; margin-bottom: 15px;">Agenda Futura</h2>
            <div id="loading" style="display:none; text-align:center;">Carregando...</div>
            <ul id="lista-agenda" style="list-style:none; padding:0;"></ul>
        </div>
    </div>

    <script type="module">
        import { DBHandler } from "../bd-treinamentos/db-handler.js";

        // Vari√°veis Globais
        let todosCursos = [];
        const selTreino = document.getElementById('sel-treino');
        const selColab = document.getElementById('sel-colab');
        const listaAulasDiv = document.getElementById('lista-checkbox-aulas');
        const boxAulas = document.getElementById('box-aulas');
        const listaAgenda = document.getElementById('lista-agenda');

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            await carregarDadosIniciais();
            await carregarAgenda();
        });

        async function carregarDadosIniciais() {
            try {
                const [treinos, colabs] = await Promise.all([
                    DBHandler.listarTreinamentos(),
                    DBHandler.listarColaboradores({ somenteAtivos: true })
                ]);
                
                todosCursos = treinos; // Guarda na mem√≥ria para acessar as aulas depois

                // Popula Colabs
                selColab.innerHTML = '<option value="">Selecione...</option>';
                colabs.forEach(c => selColab.innerHTML += `<option value="${c.id}">${c.nome}</option>`);

                // Popula Treinos
                selTreino.innerHTML = '<option value="">Selecione...</option>';
                treinos.forEach(t => selTreino.innerHTML += `<option value="${t.id}">${t.nome}</option>`);

            } catch (e) { alert("Erro ao carregar: " + e.message); }
        }

        // --- L√ìGICA DE EXIBIR AULAS AO SELECIONAR CURSO ---
        selTreino.addEventListener('change', () => {
            const cursoId = selTreino.value;
            listaAulasDiv.innerHTML = '';
            
            if (!cursoId) {
                boxAulas.style.display = 'none';
                return;
            }

            // Encontra o curso na mem√≥ria (que j√° tem as aulas aninhadas pelo DBHandler)
            const cursoSelecionado = todosCursos.find(c => c.id == cursoId);
            
            if (cursoSelecionado && cursoSelecionado.aulas && cursoSelecionado.aulas.length > 0) {
                // Ordena por ordem
                const aulasOrdenadas = cursoSelecionado.aulas.sort((a,b) => a.ordem - b.ordem);

                aulasOrdenadas.forEach(aula => {
                    const div = document.createElement('div');
                    div.className = 'aula-checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" class="chk-aula" value="${aula.id}" id="aula-${aula.id}">
                        <label for="aula-${aula.id}" style="margin:0; font-weight:normal; cursor:pointer;">
                            ${aula.ordem}. ${aula.titulo} (${aula.duracao_minutos} min)
                        </label>
                    `;
                    listaAulasDiv.appendChild(div);
                });
                boxAulas.style.display = 'block';
            } else {
                listaAulasDiv.innerHTML = '<div style="padding:10px; color:orange; font-size:0.8rem;">Este curso n√£o possui aulas cadastradas ainda. O agendamento ser√° gen√©rico.</div>';
                boxAulas.style.display = 'block';
            }
        });

        window.marcarTodasAulas = function(e) {
            e.preventDefault();
            document.querySelectorAll('.chk-aula').forEach(chk => chk.checked = true);
        };

        // --- SALVAR M√öLTIPLOS ---
        window.salvarAgendamento = async function() {
            const colabId = selColab.value;
            const treinoId = selTreino.value;
            const dataHora = document.getElementById('inp-data').value;
            const obs = document.getElementById('inp-obs').value;

            if(!colabId || !treinoId || !dataHora) return alert("Preencha Colaborador, Treinamento e Data.");

            // Coleta IDs das aulas selecionadas
            const checkboxes = document.querySelectorAll('.chk-aula:checked');
            const aulasIds = Array.from(checkboxes).map(cb => cb.value);

            const btn = document.getElementById('btn-agendar');
            btn.disabled = true; btn.innerText = "Processando...";

            try {
                // Estrat√©gia: Se selecionou aulas, cria N registros. Se n√£o, cria 1 registro gen√©rico (aula_id = null)
                const payloadFinal = [];

                if (aulasIds.length > 0) {
                    // Cria um agendamento para cada aula selecionada
                    aulasIds.forEach(aulaId => {
                        payloadFinal.push({
                            treinamento_id: treinoId,
                            colaborador_id: colabId,
                            aula_id: aulaId, // <--- O SEGREDO EST√Å AQUI
                            data_hora: new Date(dataHora).toISOString(),
                            observacoes: obs,
                            status: 'AGENDADO'
                        });
                    });
                } else {
                    // Agendamento Gen√©rico (Curso inteiro)
                    payloadFinal.push({
                        treinamento_id: treinoId,
                        colaborador_id: colabId,
                        aula_id: null,
                        data_hora: new Date(dataHora).toISOString(),
                        observacoes: obs,
                        status: 'AGENDADO'
                    });
                }

                await DBHandler.criarAgendamento(payloadFinal); // O DBHandler aceita array!
                
                alert(`‚úÖ ${payloadFinal.length} agendamento(s) criado(s) com sucesso!`);
                
                // Reset parcial (mant√©m colab selecionado para facilitar agendar outro dia)
                document.querySelectorAll('.chk-aula').forEach(chk => chk.checked = false);
                await carregarAgenda();

            } catch (e) {
                alert("Erro: " + e.message);
            } finally {
                btn.disabled = false; btn.innerText = "Confirmar Agendamento";
            }
        };

        window.carregarAgenda = async function() {
            const lista = document.getElementById('lista-agenda');
            lista.innerHTML = '';
            const itens = await DBHandler.listarAgendamentosFuturos();

            if(itens.length === 0) {
                lista.innerHTML = '<li style="padding:20px; text-align:center; color:#94a3b8;">Nada agendado.</li>';
                return;
            }

            itens.forEach(item => {
                const d = new Date(item.data_hora);
                
                // Verifica se √© aula espec√≠fica ou curso geral
                let tituloItem = item.treinamento?.nome || 'Curso Removido';
                let detalheItem = '';
                
                if (item.aula) {
                    // Se tem aula vinculada, mostra ela com destaque
                    tituloItem = item.aula.titulo;
                    detalheItem = `<span class="aula-tag">${item.treinamento?.nome}</span>`;
                }

                const li = document.createElement('li');
                li.className = 'agenda-item';
                li.style.borderLeftColor = item.aula ? '#2563eb' : '#cbd5e1'; // Azul se for aula, Cinza se for gen√©rico

                li.innerHTML = `
                    <div class="agenda-date">
                        <strong>${d.getDate()}/${d.getMonth()+1}</strong>
                        <span>${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}</span>
                    </div>
                    <div class="info-box" style="flex:1;">
                        <h4>${tituloItem}</h4>
                        ${detalheItem}
                        <small>üë§ ${item.colaborador?.nome}</small>
                    </div>
                    <span style="font-size:0.7rem; font-weight:bold; color:#64748b;">${item.status}</span>
                `;
                lista.appendChild(li);
            });
        };
    </script>
</body>
</html>
