<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Sistema | Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --bg-gray: #f1f5f9;
            --text-main: #0f172a;
            --border-color: #cbd5e1;
        }

        /* --- ESTRUTURA 100% FIXA --- */
        * { box-sizing: border-box; }
        html, body { 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            background-color: var(--bg-gray); 
            font-family: 'Inter', sans-serif; 
        }

        .top-bar { 
            flex-shrink: 0; 
            height: 56px; 
            background: #ffffff; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            padding: 0 24px; 
            z-index: 100; 
        }
        .top-bar h1 { font-size: 14px; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 0.5px; }

        .main-workspace { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            padding: 20px; 
            overflow: hidden; 
            align-items: center;
        }

        .admin-card { 
            background: #ffffff; 
            width: 100%; 
            max-width: 1300px; 
            height: 100%; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); 
            display: flex;
            flex-direction: column; 
            overflow: hidden; 
        }
        
        .tabs-header { 
            flex-shrink: 0; 
            display: flex; 
            background: #f8fafc; 
            border-bottom: 1px solid #e2e8f0; 
            padding: 0 12px; 
        }
        .tab-btn { padding: 14px 20px; border: none; background: none; font-size: 12px; font-weight: 600; color: #64748b; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: #eff6ff; }

        .card-body { 
            flex: 1; 
            padding: 24px; 
            display: none; 
            overflow-y: auto; 
            background: #fff;
        }
        .card-body.active { display: block; animation: fadeIn 0.2s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TABELAS --- */
        .matrix-container { overflow-x: auto; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 15px; }
        .perm-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .perm-table th { background: #f8fafc; padding: 12px; text-align: center; color: #475569; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; z-index: 10; }
        .perm-table td { padding: 10px; border-bottom: 1px solid #f1f5f9; text-align: center; }
        .perm-table td:first-child { text-align: left; font-weight: 600; color: #1e293b; font-size: 12px; padding-left: 15px; }

        /* --- COMPONENTES --- */
        .btn-action { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; transition: all 0.2s; }
        .btn-action:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }
        
        .btn-secondary { background: none; border: 1px solid #cbd5e1; color: #64748b; padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; margin-right: 5px; }
        .btn-secondary:hover { background: #f8fafc; color: var(--primary); border-color: var(--primary); }
        
        .btn-danger { background: none; border: none; color: var(--danger); font-size: 11px; font-weight: 700; cursor: pointer; padding: 6px; }
        .btn-danger:hover { text-decoration: underline; }

        .btn-cancel { background: #fff; color: #64748b; border: 1px solid #cbd5e1; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; display: none; }
        
        .highlight-change { background-color: #eef2ff !important; border: 1px solid var(--primary) !important; }
        .role-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; background: #e0e7ff; color: #4338ca; text-transform: uppercase; }
        .log-details-cell { text-align: left !important; font-size: 10px !important; white-space: pre-line !important; color: #475569; line-height: 1.4; }
        
        .filter-bar { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 20px; display: flex; align-items: flex-end; gap: 15px; }
    </style>
</head>
<body>

    <header class="top-bar">
        <h1>Administração do Sistema</h1>
    </header>

    <main class="main-workspace">
        <div class="admin-card">
            
            <nav class="tabs-header">
                <button class="tab-btn active" data-tab="status">Status</button>
                <button class="tab-btn" data-tab="permissoes">Matriz de Permissões</button>
                <button class="tab-btn" data-tab="usuarios">Gestão de Usuários</button>
                <button class="tab-btn" data-tab="logs">Audit Trail</button>
            </nav>

            <div id="tab-status" class="card-body active"><div id="metaInfo"></div></div>

            <div id="tab-permissoes" class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="font-size: 12px; color: #64748b;">Alterações na matriz são aplicadas globalmente.</div>
                    <div style="display: flex; gap: 10px;">
                        <button id="btnCancelarMatriz" class="btn-cancel" onclick="window.cancelarAlteracoesMatriz()">Descartar</button>
                        <button id="btnSalvarPermissoes" class="btn-action" disabled>Gravar Matriz</button>
                    </div>
                </div>
                <div class="matrix-container"><table class="perm-table"><thead><tr id="headerRoles"><th>Módulo</th></tr></thead><tbody id="permTableBody"></tbody></table></div>
            </div>

            <div id="tab-usuarios" class="card-body">
                <div id="gridUsuarios" style="display: grid; grid-template-columns: 320px 1fr; gap: 30px;">
                    <div id="containerFormNovo" style="background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; height: fit-content;">
                        <h3 style="font-size: 14px; margin-bottom: 15px;">Novo Acesso</h3>
                        <form id="formNovoUsuario">
                            <div style="margin-bottom:10px;"><label style="font-size:10px; font-weight:700;">NOME</label><input type="text" id="addNome" style="width:100%; padding:8px;" required></div>
                            <div style="margin-bottom:10px;"><label style="font-size:10px; font-weight:700;">LOGIN</label><input type="text" id="addLogin" style="width:100%; padding:8px;" required></div>
                            <div style="margin-bottom:10px;"><label style="font-size:10px; font-weight:700;">SENHA</label><input type="password" id="addSenha" style="width:100%; padding:8px;" required></div>
                            <div style="margin-bottom:20px;"><label style="font-size:10px; font-weight:700;">CARGO</label><select id="addRole" style="width:100%; padding:8px;"></select></div>
                            <button type="submit" class="btn-action" style="width: 100%;">Criar Usuário</button>
                        </form>
                    </div>
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="font-size: 14px;">Usuários Registrados</h3>
                            <div style="display: flex; gap: 10px;">
                                <button id="btnCancelarUsuarios" class="btn-cancel" onclick="window.cancelarAlteracoesUsuarios()">Cancelar Mudanças</button>
                                <button id="btnSalvarUsuarios" class="btn-action" disabled onclick="window.salvarAlteracoesUsuarios()">Gravar Cargos</button>
                            </div>
                        </div>
                        <div class="matrix-container"><table class="perm-table"><thead><tr><th style="text-align:left; padding-left:15px;">Nome</th><th>Login</th><th>Cargo</th><th>Ações</th></tr></thead><tbody id="listaUsuariosBody"></tbody></table></div>
                    </div>
                </div>
            </div>

            <div id="tab-logs" class="card-body">
                <div class="filter-bar">
                    <input type="date" id="logDateInicio" class="filter-input">
                    <input type="date" id="logDateFim" class="filter-input">
                    <select id="logFilterTela" class="filter-input" style="min-width: 200px;"></select>
                    <button class="btn-action" onclick="window.carregarLogs()">Filtrar</button>
                </div>
                <div class="matrix-container">
                    <table class="perm-table">
                        <thead><tr><th style="text-align:left; padding-left:15px;">Data</th><th>Usuário</th><th>Ação</th><th>Detalhes</th><th>Tela</th></tr></thead>
                        <tbody id="listaLogsBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { DBHandler, supabaseClient } from '../bd-treinamentos/db-handler.js';

        const ROLES = ['ADMIN', 'TD_COORD', 'RH_OPERACIONAL', 'GESTOR', 'AUDITOR', 'COLABORADOR'];
        let originalMatrixState = [];
        let modulosLabelMap = {}; 

        document.addEventListener('DOMContentLoaded', () => {
            verificarModoLeitura();
            configurarAbas();
            carregarStatus();
            initMatrix();
            popularSelectRoles();
            setarDatasIniciais();
        });

        // --- GESTÃO DE USUÁRIOS & SENHAS ---
        async function carregarUsuarios() {
            const body = document.getElementById('listaUsuariosBody');
            if(!body) return;
            body.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            const { data } = await supabaseClient.from('usuarios_sistema').select('*').order('nome');
            body.innerHTML = '';
            data.forEach(u => {
                const opt = ROLES.map(r => `<option value="${r}" ${u.role === r ? 'selected' : ''}>${r}</option>`).join('');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${u.nome}</strong></td>
                    <td><code>${u.username}</code></td>
                    <td><select class="user-role-select" data-id="${u.id}" data-original="${u.role}" data-nome="${u.nome}" onchange="window.verificarAlteracoesUsuarios()">${opt}</select></td>
                    <td>
                        <button class="btn-secondary" onclick="window.redefinirSenha('${u.id}', '${u.nome}')">Senha</button>
                        <button class="btn-danger" onclick="window.removerUser('${u.id}', '${u.nome}')">Excluir</button>
                    </td>`;
                body.appendChild(tr);
            });
            window.verificarAlteracoesUsuarios();
        }

        window.redefinirSenha = async (id, nome) => {
            const novaSenha = prompt(`Digite a nova senha para ${nome}:`);
            if (!novaSenha || novaSenha.length < 4) {
                if (novaSenha !== null) alert("Senha muito curta (mínimo 4 caracteres).");
                return;
            }

            if (!confirm(`Confirmar a alteração de senha de ${nome}?`)) return;

            try {
                const sess = JSON.parse(localStorage.getItem('rh_session'));
                const { error } = await supabaseClient.from('usuarios_sistema').update({ password: novaSenha }).eq('id', id);
                
                if (error) throw error;

                await DBHandler.registrarLog(sess.user, "REDEFINIR_SENHA", `Senha alterada para o usuário: ${nome}`, "Administração");
                alert("Senha redefinida com sucesso!");
            } catch (e) {
                alert("Erro ao redefinir senha: " + e.message);
            }
        };

        // --- RESTANTE DAS FUNÇÕES ---
        window.verificarAlteracoesUsuarios = () => {
            const sels = document.querySelectorAll('.user-role-select');
            let dirty = false;
            sels.forEach(s => {
                const isDirty = s.value !== s.dataset.original;
                s.parentElement.classList.toggle('highlight-change', isDirty);
                if (isDirty) dirty = true;
            });
            const s = document.getElementById('btnSalvarUsuarios');
            const c = document.getElementById('btnCancelarUsuarios');
            if(s) s.disabled = !dirty; if(c) c.style.display = dirty ? 'block' : 'none';
        };

        window.salvarAlteracoesUsuarios = async () => {
            const dirty = Array.from(document.querySelectorAll('.user-role-select')).filter(s => s.value !== s.dataset.original);
            const sess = JSON.parse(localStorage.getItem('rh_session'));
            const logs = dirty.map(s => `• ${s.dataset.nome}: ${s.dataset.original} ➔ ${s.value}`);
            if (!confirm(`Gravar mudanças de cargo?\n\n${logs.join('\n')}`)) return;
            for (const s of dirty) {
                await supabaseClient.from('usuarios_sistema').update({ role: s.value }).eq('id', s.dataset.id);
            }
            await DBHandler.registrarLog(sess.user, "ALTERAR_CARGO", logs.join('\n'), "Administração");
            alert("Sucesso!"); carregarUsuarios();
        };

        function popularSelectRoles() {
            const s = document.getElementById('addRole');
            if (s) s.innerHTML = ROLES.map(r => `<option value="${r}">${r}</option>`).join('');
        }

        function setarDatasIniciais() {
            const h = new Date(); const p = new Date(); p.setDate(h.getDate() - 30);
            const elF = document.getElementById('logDateFim'); const elI = document.getElementById('logDateInicio');
            if(elF) elF.value = h.toISOString().split('T')[0];
            if(elI) elI.value = p.toISOString().split('T')[0];
        }

        function configurarAbas() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn, .card-body').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                    if (btn.dataset.tab === 'usuarios') carregarUsuarios();
                    if (btn.dataset.tab === 'logs') window.carregarLogs();
                    if (btn.dataset.tab === 'permissoes') initMatrix();
                };
            });
        }

        async function carregarStatus() {
            const { count: u } = await supabaseClient.from('usuarios_sistema').select('*', { count: 'exact', head: true });
            const el = document.getElementById('metaInfo');
            if(el) el.innerHTML = `<div style="padding:15px; background:#eff6ff; border-radius:8px; border:1px solid #dbeafe; display:inline-block;"><span style="font-size:11px; color:#1d4ed8; font-weight:700;">STATUS DO SISTEMA</span><br><strong style="font-size:20px;">${u || 0} Colaboradores Ativos</strong></div>`;
        }

        async function initMatrix() {
            const h = document.getElementById('headerRoles');
            const b = document.getElementById('permTableBody');
            if(!h || !b) return;
            h.innerHTML = '<th>Módulo</th>';
            ROLES.forEach(r => h.innerHTML += `<th colspan="3" style="border-left:1px solid #e2e8f0;">${r}<br><small>V | E | D</small></th>`);
            const { data: mods } = await supabaseClient.from('modulos_sistema').select('*').order('ordem');
            const { data: acc } = await supabaseClient.from('acesso_modulos').select('*');
            originalMatrixState = acc;
            b.innerHTML = '';
            mods.forEach(m => {
                modulosLabelMap[m.id] = m.label;
                const tr = document.createElement('tr');
                let html = `<td><strong>${m.label}</strong></td>`;
                ROLES.forEach(role => {
                    const a = acc.find(x => x.modulo_id === m.id && x.role === role);
                    html += `<td style="border-left:1px solid #f1f5f9;"><input type="checkbox" class="matrix-cb" data-modulo="${m.id}" data-role="${role}" data-type="Ver" ${a ? 'checked' : ''} onchange="window.verificarAlteracoesMatriz()"></td><td><input type="checkbox" class="matrix-cb" data-modulo="${m.id}" data-role="${role}" data-type="Editar" ${a?.pode_editar ? 'checked' : ''} onchange="window.verificarAlteracoesMatriz()"></td><td><input type="checkbox" class="matrix-cb" data-modulo="${m.id}" data-role="${role}" data-type="Detalhes" ${a?.ver_detalhes ? 'checked' : ''} onchange="window.verificarAlteracoesMatriz()"></td>`;
                });
                tr.innerHTML = html; b.appendChild(tr);
            });
            window.verificarAlteracoesMatriz();
        }

        window.verificarAlteracoesMatriz = () => {
            const cbs = document.querySelectorAll('.matrix-cb');
            let dirty = false;
            cbs.forEach(cb => {
                const a = originalMatrixState.find(x => x.modulo_id == cb.dataset.modulo && x.role == cb.dataset.role);
                let orig = false;
                if(cb.dataset.type === 'Ver') orig = !!a;
                if(cb.dataset.type === 'Editar') orig = a?.pode_editar || false;
                if(cb.dataset.type === 'Detalhes') orig = a?.ver_detalhes || false;
                const isDirty = cb.checked !== orig;
                cb.parentElement.classList.toggle('highlight-change', isDirty);
                if (isDirty) dirty = true;
            });
            const s = document.getElementById('btnSalvarPermissoes');
            const c = document.getElementById('btnCancelarMatriz');
            if(s) s.disabled = !dirty; if(c) c.style.display = dirty ? 'block' : 'none';
        };

        window.cancelarAlteracoesMatriz = () => initMatrix();

        document.getElementById('btnSalvarPermissoes').onclick = async () => {
            const sess = JSON.parse(localStorage.getItem('rh_session'));
            const payload = [];
            const logs = [];
            document.querySelectorAll('.matrix-cb').forEach(cb => {
                const a = originalMatrixState.find(x => x.modulo_id == cb.dataset.modulo && x.role == cb.dataset.role);
                let orig = false;
                if(cb.dataset.type === 'Ver') orig = !!a;
                if(cb.dataset.type === 'Editar') orig = a?.pode_editar || false;
                if(cb.dataset.type === 'Detalhes') orig = a?.ver_detalhes || false;
                if (cb.checked !== orig) {
                    logs.push(`• [${modulosLabelMap[cb.dataset.modulo]}] ${cb.dataset.role} ${cb.dataset.type}: ${orig?'Sim':'Não'} ➔ ${cb.checked?'Sim':'Não'}`);
                }
            });
            if(!confirm("Salvar matriz?\n\n" + logs.join('\n'))) return;
            ROLES.forEach(r => {
                document.querySelectorAll(`.matrix-cb[data-role="${r}"][data-type="Ver"]:checked`).forEach(cv => {
                    const mid = cv.dataset.modulo;
                    payload.push({
                        role: r, modulo_id: parseInt(mid),
                        pode_editar: document.querySelector(`.matrix-cb[data-modulo="${mid}"][data-role="${r}"][data-type="Editar"]`).checked,
                        ver_detalhes: document.querySelector(`.matrix-cb[data-modulo="${mid}"][data-role="${r}"][data-type="Detalhes"]`).checked
                    });
                });
            });
            await supabaseClient.from('acesso_modulos').delete().neq('id', 0);
            if (payload.length > 0) await supabaseClient.from('acesso_modulos').insert(payload);
            await DBHandler.registrarLog(sess.user, "ATUALIZAR_MATRIZ", logs.join('\n'), "Administração");
            alert("Salvo!"); initMatrix();
        };

        window.removerUser = async (id, nome) => {
            if (confirm(`Excluir permanentemente o acesso de ${nome}?`)) {
                const sess = JSON.parse(localStorage.getItem('rh_session'));
                await supabaseClient.from('usuarios_sistema').delete().eq('id', id);
                await DBHandler.registrarLog(sess.user, "EXCLUIR_USUARIO", nome, "Administração");
                carregarUsuarios();
            }
        };

        window.carregarLogs = async () => {
            const body = document.getElementById('listaLogsBody');
            const d1 = document.getElementById('logDateInicio').value;
            const d2 = document.getElementById('logDateFim').value;
            const tela = document.getElementById('logFilterTela').value;
            body.innerHTML = '<tr><td colspan="5">Buscando...</td></tr>';
            let q = supabaseClient.from('logs_sistema').select('*');
            if(d1) q = q.gte('created_at', d1 + 'T00:00:00');
            if(d2) q = q.lte('created_at', d2 + 'T23:59:59');
            if(tela) q = q.eq('tela', tela);
            const { data } = await q.order('created_at', { ascending: false }).limit(200);
            body.innerHTML = data?.length ? '' : '<tr><td colspan="5">Sem registros.</td></tr>';
            data?.forEach(l => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${new Date(l.created_at).toLocaleString()}</td><td><span class="role-badge">${l.usuario}</span></td><td><strong>${l.acao}</strong></td><td class="log-details-cell">${l.detalhes}</td><td>${l.tela}</td>`;
                body.appendChild(tr);
            });
        };

        async function popularFiltroTelas() {
            const { data } = await supabaseClient.from('logs_sistema').select('tela');
            const telas = [...new Set(data.map(l => l.tela).filter(t => t))].sort();
            const s = document.getElementById('logFilterTela');
            if(s) s.innerHTML = telas.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function verificarModoLeitura() {
            if (new URLSearchParams(window.location.search).get('readonly') === 'true') {
                document.getElementById('areaAcoesMatriz')?.remove();
                document.getElementById('containerFormNovo')?.remove();
                document.getElementById('areaAcoesUsuarios')?.remove();
                const grid = document.getElementById('gridUsuarios');
                if (grid) { grid.style.gridTemplateColumns = '1fr'; grid.style.gap = '0'; }
                const obs = new MutationObserver(() => {
                    document.querySelectorAll('input, select').forEach(el => el.disabled = true);
                    document.querySelectorAll('.btn-danger, .btn-secondary').forEach(el => el.remove());
                });
                obs.observe(document.body, { childList: true, subtree: true });
            }
        }
    </script>
</body>
</html>
